<!DOCTYPE html>
<html>
<head>
  <title>Visualizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- <script src="jquery.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
  <script src="https://connect.soundcloud.com/sdk.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="Mirror.js"></script>
  <script src="Globals.js"></script>
  <script src="three-setup.js"></script>
  <script src="bars.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <audio id="player" src="sounds/dreaming.mp3"></audio>
  <div id="seekers">
    <input type="range" id="vol-control" value="100" max="100">
    <img id="volume" src="img/volume_up.png">
  </div>
  <div id="sc-widget">
    <div id="sc-song-info">
      Kyle Landry: Dreaming<br>
    </div>
    <div id="sc-url" contentEditable="true" data-ph="Paste Soundcloud URL Here (Enter to Submit)"></div>
    <img id="play" src="img/pause-icon.png">
  </div>
  <div id="range-seeker">
    <input type="range" id="seek" value="0" max="">
  </div>
<!--   <canvas id="canvas" width="100%" height="100%"></canvas> -->
</body>
</html>
